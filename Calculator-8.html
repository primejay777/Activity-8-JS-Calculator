<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const operationOnControl = prompt("Insert the operator to use:");
        const number1 = parseFloat(prompt("Insert first number:"));
        const number2 = parseFloat(prompt("Insert second number:"));

        let mathAnswer;

        if (operationOnControl == '+') {
            mathAnswer = number1 + number2;
        } else if(operationOnControl == '-') {
            mathAnswer = number1 + number2;
        } else if(operationOnControl == '*') {
            mathAnswer = number1 + number2;
        } else {
            mathAnswer = number1 / number2;
        }

        document.write("the result: " + mathAnswer);
    </script>
</body>
</html>
